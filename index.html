<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
</head>
<body>

  <div id="game">
    <div id="start">Press Here to Start</div>
    <div id="reset">Press Here to Reset</div>
    <h1>Memory Game</h1>
  </div>

  <table id="rank">
    <thead id="rankHeading">
      <tr>
        <th>Guesses</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="rankData"></tbody>
  </table>
  <script src="memory-game.js"></script>
</body>
</html>
